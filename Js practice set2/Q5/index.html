<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mark=>grade</title>
  </head>
  <body>
    <h1>
      Create a JavaScript program that prompts the user to enter a grade from 0
      to 100. Convert the input to a number and then check the grade's range
      using the if-else statement. Display an alert with one of the following
      messages based on the grade:
    </h1>
    <script>
      let name = prompt("Enter Your Full Name");
      let grade = prompt("Enter Your mark percentage");
      mark = grade;
      console.log(`Hi ${name} your Mark Percentage is ${mark}`);
      if (mark < 70) {
        console.log("Needs Improvement!!!");
      } else if (70 < mark && mark < 80) {
        console.log("Satisfactory!!");
      } else if (80 < mark && mark <= 90) {
        console.log("Good!!");
      } else if (90 < mark && mark < 100) {
        console.log("Excellent !!!");
      } else if (mark > 100) {
        console.log("Invalid percentage");
      }
    </script>
  </body>
</html>
